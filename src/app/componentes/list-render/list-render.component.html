<div class="aula">
    <h2>Animais: <a routerLink="/two-way-binding">+</a></h2>
    <ul>
        <li *ngFor="let animal of animals">
            <a routerLink="/list/{{animal.id}}">Nome: {{animal.nome}} | Body: {{animal.tipo}}</a>
            <br>
            <button (click)="mostraIdade(animal)">postID</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
            
        </li>
        {{idadeAnimal}}
    </ul>
</div>
